<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact • Patrícia Marques</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style/contacts.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <header id="header">
      <div class="nav-container">
        <a href="#header"
          ><img class="navbar-brand" src="assets/logo.png" alt="logo"
        /></a>

        <nav id="mbmenu" class="nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <button class="mobile-menu-button" title="Mobile menu">
        <i class="fa-solid fa-burger"></i>
      </button>
    </header>

    <section id="contacts" class="container section" data-aos="zoom-in">
      <h1 class="title" data-aos="fade-right">Say Hi!</h1>
      <h2 data-aos="fade-right">
        <i class="fa-solid fa-triangle-exclamation"></i> This form is
        temporarily unavailable while we make some improvements to the website.
        Please come back shortly to try again or contact me directly to
        <a href="mailto:aicirtap.ppm@gmail.com">aicirtap.ppm@gmail.com</a> .
      </h2>

      <div class="contacts-section">
        <div class="form" data-aos="fade-right">
          <form>
            <div class="row">
              <div class="col-50">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  placeholder="Your first name"
                  required />
              </div>
              <div class="col-50">
                <label for="lastname">Last name</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  placeholder="Your last name"
                  required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label>E-mail</label>
                <input
                  name="email"
                  type="text"
                  pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  placeholder="email@example.com"
                  required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Type the subject"
                  required />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="Write something here"
                  style="height: 120px"
                  required></textarea>
              </div>
            </div>

            <br />

            <div class="row-end">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2023 Patrícia Marques. All rights reserved.</p>
    </footer>

    <script>
      AOS.init();
    </script>

    <script>
      const nav = document.querySelector(".nav");
      const mobileMenu = document.querySelector("button.mobile-menu-button");

      mobileMenu.addEventListener("click", () => {
        nav.classList.toggle("show");

        if (nav.classList.contains("show")) {
          document.body.classList.add("fixed-position");
        } else {
          document.body.classList.remove("fixed-position");
        }
      });
    </script>
  </body>
</html>
